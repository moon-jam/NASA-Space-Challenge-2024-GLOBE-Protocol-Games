
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土壤侵蝕防治</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .language-switch {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .language-switch a {
            color: #007bff;
            text-decoration: none;
        }
        .language-switch a:hover {
            text-decoration: underline;
        }
        .question-box {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #start-button, #reveal {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-button:hover, #reveal:hover {
            background-color: #0056b3;
        }
        .timer {
            font-size: 1.2em;
            margin-top: 10px;
        }
        #feedback {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body data-task="soil_erosion_control">
    <div class="container">
        <h1>土壤侵蝕防治</h1>
        <div class="language-switch">
            繁體中文 | <a href="/en/qa/soil_erosion_control.html">English</a>
        </div>
        <div id="start-container" class="question-box text-center">
            <button id="start-button">開始</button>
        </div>
        <div id="question-container" class="question-box" style="display: none;">
            <p id="question">載入問題中...</p>
            <div class="timer">倒數時間: <span id="timer">20</span> 秒</div>
            <button id="reveal">顯示答案</button>
            <p id="feedback"></p>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
